<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap"
			rel="stylesheet"
		/>
		<title>temperature Converter</title>
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<input class="data" id="celsius" type="number" placeholder="CELSIUS" />
				<span>°C</span>
				<input
					class="data"
					id="fahrenheit"
					type="number"
					placeholder="FAHRENHEIT"
				/>
				<span>°F</span>
				<input class="data" id="kelvin" type="number" placeholder="kelvin" />
				<span>K</span>
			</div>
		</div>
	</body>
	<script src="./index.js"></script>
</html>
